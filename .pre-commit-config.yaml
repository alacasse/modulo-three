default_stages: [pre-commit]

repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: .venv/bin/ruff check
        language: system
        types: [python]
      - id: mypy
        name: mypy
        entry: .venv/bin/mypy modulo_three tests
        language: system
        pass_filenames: false
      - id: pyright
        name: pyright
        entry: .venv/bin/pyright
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: .venv/bin/python -m pytest -q tests
        language: system
        pass_filenames: false
        stages: [pre-push]
